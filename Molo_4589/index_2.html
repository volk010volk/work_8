<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style_2.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row row row-cols-1 row-cols-md-3">
            <div class="col offset-md-1 bg-dark text-white">
                bg-dark text-white
            </div>
            <div class="col offset-md-2 bg-primary text-white order-last">
                bg-dark-100 text-white
            </div>
            <!-- <div class="w-100"></div> -->
            <div class="col bg-success text-white">
                bg-dark-100 text-white
            </div>
            <div class="col bg-warning text-white">
                bg-dark-100 text-white
            </div>

            <div class="w-100"></div> <!--типо переноса <br> -->

            <div class="col bg-info text-white order-first">
                bg-dark-100 text-white
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous">
    </script>
</body>
</html>
